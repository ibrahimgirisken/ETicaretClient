<mat-form-field appearance="fill" class="product-item">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
  </mat-form-field>
<mat-form-field appearance="fill" class="product-item">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
  </mat-form-field>
<mat-form-field appearance="fill" class="product-item">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
  </mat-form-field>
  <button class="btn" mat-raised-button color="primary" (click)="create(txtName,txtStock,txtPrice)">Create-Button</button>
